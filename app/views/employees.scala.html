@(employees : List[EmployeeDetail])(searchDisplay : String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/lib/fontawesome/css/fontawesome-all.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <title>Employees</title>
</head>
<body>
@navbar.render("employees")
<div class="jumbotron text-center">
    <div class="row">
        <div class="col-md-4 offset-md-4 display-2">
            Employees
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <form method="GET">
                <div class="input-group">
                    <input class="form-control text-center" type="text" name="searchCriteria" value="@searchDisplay">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <br>
            <table class="table-hover table-bordered">
                <tr>
                    <th class="col-md-2">Title</th>
                    <th class="col-md-6">Name</th>
                    <th class="col-md-4">City</th>
                </tr>
                @for(employee <- employees) {
                <tr>
                    <td>@employee.getTitleOfCourtesy</td>
                    <td><a href='employee/@employee.getEmployeeId' class="text-info">@employee.getFirstName @employee.getLastName</a></td>
                    <td>@employee.getCity</td>
                </tr>
                }
            </table>
        </div>
    </div>
</div>
</body>
</html>

@(employees : List[Employee])(searchDisplay : String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Employees</title>
</head>
<body>
<div class="jumbotron text-center">
    <div class="row">
        <div class="col-md-4 offset-md-4 display-2">
            Employees
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center">
            <form method="GET">
                <input type="text" name="searchCriteria" value="@searchDisplay">
                <input type="submit" value="Search">
            </form>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-5 text-center">
            <table class="table-hover table-bordered">
                <tr>
                    <th class="col-md-8">Name</th>
                    <th class="col-md-4">City</th>
                </tr>
                @for(employee <- employees) {
                <tr>
                    <td><a href='employee/@employee.getEmployeeId'>@employee.getFirstName @employee.getLastName</a></td>
                    <td>@employee.getCity</td>
                </tr>
                }
            </table>
        </div>
    </div>
</div>
</body>
</html>

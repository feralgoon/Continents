<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <title>New Category</title>
</head>
<body>
@navbar.render("create")
<div class="jumbotron">
    <div class="row">
        <div class="col-12 text-center display-2">
            Create New Category
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 text-center form-group">
            <form method="POST">
                @CSRF.formField
                Enter new Category:<input class="form-control text-center required" type="text" name="category" id="category" maxlength="15"><br>
                Enter Description :<textarea class="form-control text-center" name="description" id="description" rows="6" maxlength="100"></textarea>
                <input class="btn" type="submit" value="Create"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>

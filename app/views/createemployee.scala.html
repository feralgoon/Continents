<!DOCTYPE html>
@import helper._
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <script src="/assets/lib/jquery/jquery.min.js"></script>
    <script src="/assets/lib/bootstrap/js/bootstrap.min.js"></script>
    <title>Create Employee</title>
</head>
<body>
@navbar.render("create")
<div class="jumbotron">
    <div class="row">
        <div class="col-12 text-center display-2">
            Create New Employee
        </div>
    </div>
</div>
<div class="container">
    <form method="POST" class="form-horizontal">
        @CSRF.formField
        <div class="form-group">
            <div class="col-md-4 text-center">
                <div class="row">
                    <label class="control-label col-sm-4" for="firstName">First Name:</label>
                    <div class="col-sm-8">
                        <input class="form-control text-center" type="text" name="firstName"
                               id="firstName" maxlength="20">
                    </div>
                    <br>
                    <label class="control-label col-sm-4" for="lastName">Last Name:</label>
                    <div class="col-sm-8">
                        <input class="form-control text-center" type="text" name="lastName"
                               id="lastName" maxlength="30">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>

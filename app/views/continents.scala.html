@(continents : Collection[Continent])
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Continents</title>
</head>
<body>
<div class="container">
    <h1>Continents of Earth</h1>
    <table class="table table-hover table-sm">
        <tr>
            <th>Continent</th>
            <th>Area(km<sup>2</sup>)</th>
            <th>Population</th>
        </tr>
        @for(continent <- continents){
        <tr>
            <td>
                <a href='continent/@continent.getId'>@continent.getName()</a>
            </td>
            <td>
                @continent.getSquareKilometers()
            </td>
            <td>
                @continent.getPopulation()
            </td>
        </tr>
        }
    </table>
</div>
</body>
</html>

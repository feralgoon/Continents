@(employee : Employee)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>Employee Detail</title>
</head>
<body>
<div class="jumbotron">
    <div class="row">
        <div class="col-12 text-center display-2">
            @employee.getFirstName @employee.getLastName
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-4 display-4">
                    Address
                </div>
                <div class="col-md-4 offset-md-2 display-4">
                    Notes
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    @employee.getAddress<br>@employee.getCity
                </div>
                <div class="col-md-4 offset-md-2">
                    @employee.getNotes
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

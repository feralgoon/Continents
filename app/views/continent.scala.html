@(continent : Continent)(id : String)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/assets/lib/bootstrap/css/bootstrap.min.css">
    <title>@continent.getName()</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <div class="col-12 text-center display-2">
                        @continent.getName()
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        Square Kilometers: @continent.getSquareKilometers()
                    </div>
                    <div class="col-6">
                        Population: @continent.getPopulation()
                    </div>
                </div>
            </div>
            <div class="col-4">
                <img src='@routes.Assets.versioned("images/" + id + ".jpg")' width="250px">
            </div>
        </div>
    </div>
</body>
</html>
